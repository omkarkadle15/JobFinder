<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scraped Posts</h1>
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <h3>Post ID: {{ post[0] }}</h3>
                <p><strong>Author:</strong> {{ post[1] }}</p>
                <p><strong>Email:</strong> {{ post[3] }}</p>
                <p><strong>Phone:</strong> {{ post[4] }}</p>
                <div class="post-content">
                    <p><strong>Content:</strong> {{ post[2][:100] }}...</p>
                </div>
                <span class="see-more" data-post-id="{{ post[0] }}">See More</span>
                <button class="send-email-btn" data-post-id="{{ post[0] }}" data-email="{{ post[3] }}">Send Email</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="email-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Send Email</h2>
            <form id="email-form">
                <input type="hidden" id="post-id" name="post-id">
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="email" id="to" name="to" required readonly>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (Resume):</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
